<ion-view hide-back-button="true" title="@merge">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-clear" href="#compose"><i class="icon ion-ios7-compose-outline"></i></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card" ng-repeat="email in vm.emails">
            <div class="item item-avatar">
                <h2>{{email.subject}}</h2>
                <p>Recieved on {{email.time}}</p>
            </div>
            <div class="item item-body">
                <p>{{email.body}}</p>
                <p>Test 123</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-ios7-redo-outline"></i>
                    reply
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-ios7-fastforward-outline"></i>
                    forward
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-ios7-trash-outline"></i>
                    trash
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
